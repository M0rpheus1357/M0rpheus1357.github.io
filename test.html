<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VL Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
        }
        header {
            background-color: #ffffff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .logo img {
            height: 60px;
        }
        .navbar {
            display: flex;
            gap: 20px;
            position: relative; /* เพิ่มตำแหน่ง relative สำหรับ dropdown */
        }
        .navbar a {
            text-decoration: none;
            font-size: 18px;
            font-size: larger;
            color: #000000;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .login-btn button {
            background-color: #000000;
            color: white;
            border: none;
            padding: 8px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-btn button:hover {
            background-color: #e03d00;
        }

        /* Dropdown styles */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            left: 50%;
            transform: translateX(-50%);
            top: 100%;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .navbar:hover .dropdown-content {
            display: block;
        }
        /* Carousel styles */
        .carousel-container {
            position: relative;
            width: 100%;
            margin: 80px auto 0;
            overflow: hidden;
        }
        .carousel-wrapper {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel-wrapper img {
            width: 70%;
            margin: 0 auto;
            height: 500px;
            object-fit: scale-down;
            flex: 0 0 100%;
        }
        .carousel-dots {
            text-align: center;
            margin-top: 10px;
        }
        .dot {
            height: 10px;
            width: 10px;
            margin: 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
        }
        .dot.active {
            background-color: #717171;
        }

        /* Product Grid */
        .product-section {
            margin: 50px auto;
            max-width: 1000px;
        }
        .product-title {
            font-size: 24px;
            margin: 20px 0;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-items: center;
        }
        .product-item {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .product-item:hover {
            transform: translateY(-5px);
        }
        .product-item img {
            width: 100%;
            max-width: 250px;
            height: auto;
            border-radius: 10px;
        }
        .product-name {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
