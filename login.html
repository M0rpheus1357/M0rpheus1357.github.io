<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="images" href="vlb.png">
    <style>
        /* CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        small {
            font-size: 12px;
            color: #888;
        }

        #error-message {
            color: red;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="return validateForm()">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="email">Email (Gmail)</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <small id="passwordHelp" class="form-text text-muted">Password must be 6-12 characters and contain at least one special character.</small>
            </div>
            <button type="submit">Login</button>
        </form>
        <div id="error-message"></div>
    </div>

    <script>
        // JavaScript
        function validateForm() {
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            // ตรวจสอบว่าอีเมลต้องเป็น Gmail
            const emailPattern = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
            if (!emailPattern.test(email)) {
                errorMessage.textContent = "Email must be a valid Gmail address.";
                return false;
            }

            // ตรวจสอบ password ความยาว 6-12 ตัว และมีอักษรพิเศษอย่างน้อยหนึ่งตัว
            const passwordPattern = /^(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{6,12}$/;
            if (!passwordPattern.test(password)) {
                errorMessage.textContent = "Password must be between 6-12 characters and contain at least one special character.";
                return false;
            }

            // หากไม่มีข้อผิดพลาดให้ส่งฟอร์มและเปลี่ยนหน้าไปยัง home.html
            errorMessage.textContent = "";
            window.location.href = "home.html"; // เปลี่ยนเส้นทางไปหน้า home.html
            return false; // หยุดการส่งฟอร์มเพื่อให้หน้าไม่โหลดใหม่
        }
    </script>

</body>
</html>
