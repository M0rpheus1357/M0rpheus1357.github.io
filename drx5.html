<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLStore</title>
    <link rel="icon" type="images" href="vlb.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
        }
        header {
            background-color: #ffffff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
            border: 3px solid #ffffff;
        }
        .logo img {
            height: 60px;
        }
        .navbar {
            display: flex;
            gap: 20px;
            position: relative;
        }
        .navbar a {
            text-decoration: none;
            font-size: 18px;
            font-size: larger;
            color: #000000;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .login-btn button {
            background-color: #000000;
            color: white;
            border: none;
            padding: 8px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-btn button:hover {
            background-color: #e03d00;
        }

        .navbar .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            left: 50%;
            transform: translateX(-50%);
            top: 100%;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .content {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 120px;
            padding: 20px;
        }
        
        .product-wrapper {
            display: flex;
            align-items: center;
            gap: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
            border: 3px solid #ffffff;
        }
        
        .small-images {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .small-images img {
            width: 80px;
            height: 80px;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 5px;
        }
        .small-images img:hover {
            border: 2px solid #000000;
        }
        .main-image img {
            width: 400px;
            height: auto;
            border-radius: 10px;
            border: 3px solid #ddd;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .details {
            max-width: 300px;
            text-align: left;
        }
        .details button {
            background-color: rgb(0, 0, 0);
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .details button:hover {
            background-color: #e03d00;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <a href="home.html">
            <img src="vlb.png" alt="">
        </a>
        </div>
        <div class="navbar">
            <a href="home.html">Home</a>
            <div class="dropdown">
                <a href="#">Shop</a>
                <div class="dropdown-content">
                    <a href="pprx.html">Paper Rex</a>
                    <a href="drx.html">DRX</a>
                    <a href="t1.html">T1</a>
                </div>
            </div>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
        <div class="login-btn">
            <a href="login.html">
            <button>Login</button>
        </a>
        </div>
    </header>

    <div class="content">
        <div class="product-wrapper">
            <div class="small-images">
                <img src="https://en.drxstyle.com/web/product/big/202501/435985ea90f0b29abc9548cad0244cac.png" alt="Product 1" onclick="changeImage('https://en.drxstyle.com/web/product/big/202501/435985ea90f0b29abc9548cad0244cac.png')">
                <img src="https://en.drxstyle.com/web/product/extra/big/202501/48072364b5c44ba40bf504d72dc39b74.png" alt="Product 2" onclick="changeImage('https://en.drxstyle.com/web/product/extra/big/202501/48072364b5c44ba40bf504d72dc39b74.png')">
                <img src="https://en.drxstyle.com/web/product/extra/big/202501/eb82186f80f1ab8f7647655aeb527b39.png" alt="Product 3" onclick="changeImage('https://en.drxstyle.com/web/product/extra/big/202501/eb82186f80f1ab8f7647655aeb527b39.png')">
            </div>
            <div class="main-image">
                <img id="displayImage" src="https://en.drxstyle.com/web/product/big/202501/435985ea90f0b29abc9548cad0244cac.png" alt="Main Product">
            </div>
            <div class="details">
                <h2>25 S1 AUTHENTIC JUMPER AWAY(NAVY)</h2>
                <br>
                <p>Domestic / International Shipping	oversea delivery</p>
                <br>
                <p>Payment for Shipping	Parcel Service</p>
                <br>
                <p>Shipping (Charge)	International Shipping Fee</p>
                <br>
                <p>Notice	Additional shipping cost per country may be charged.</p>
                <br>
                <p><strong>Price:</strong> $104.94</p>
                <br>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>

    <script>
        function changeImage(imageSrc) {
            document.getElementById('displayImage').src = imageSrc;
        }
    </script>
</body>
</html>
