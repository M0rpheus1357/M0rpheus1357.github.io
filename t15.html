<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLStore</title>
    <link rel="icon" type="images" href="vlb.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
        }
        header {
            background-color: #ffffff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
            border: 3px solid #ffffff;
        }
        .logo img {
            height: 60px;
        }
        .navbar {
            display: flex;
            gap: 20px;
            position: relative;
        }
        .navbar a {
            text-decoration: none;
            font-size: 18px;
            font-size: larger;
            color: #000000;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .login-btn button {
            background-color: #000000;
            color: white;
            border: none;
            padding: 8px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-btn button:hover {
            background-color: #e03d00;
        }

        .navbar .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            left: 50%;
            transform: translateX(-50%);
            top: 100%;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .content {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 120px;
            padding: 20px;
        }
        
        .product-wrapper {
            display: flex;
            align-items: center;
            gap: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
            border: 3px solid #ffffff;
        }
        
        .small-images {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .small-images img {
            width: 80px;
            height: 80px;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 5px;
        }
        .small-images img:hover {
            border: 2px solid #000000;
        }
        .main-image img {
            width: 400px;
            height: auto;
            border-radius: 10px;
            border: 3px solid #ddd;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .details {
            max-width: 300px;
            text-align: left;
        }
        .details button {
            background-color: rgb(0, 0, 0);
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .details button:hover {
            background-color: #e03d00;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <a href="home.html">
            <img src="vlb.png" alt="">
        </a>
        </div>
        <div class="navbar">
            <a href="home.html">Home</a>
            <div class="dropdown">
                <a href="#">Shop</a>
                <div class="dropdown-content">
                    <a href="pprx.html">Paper Rex</a>
                    <a href="drx.html">DRX</a>
                    <a href="t1.html">T1</a>
                </div>
            </div>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
        <div class="login-btn">
            <a href="login.html">
            <button>Login</button>
        </a>
        </div>
    </header>

    <div class="content">
        <div class="product-wrapper">
            <div class="small-images">
                <img src="https://shop-t1-na.gg/cdn/shop/files/2024-T1-Worlds-Uniform-Jersey-Front_600x.jpg?v=1727393754" alt="Product 1" onclick="changeImage('https://shop-t1-na.gg/cdn/shop/files/2024-T1-Worlds-Uniform-Jersey-Front_600x.jpg?v=1727393754')">
                <img src="https://shop-t1-na.gg/cdn/shop/files/2024-T1-Worlds-Uniform-Jersey-Faker_400x.jpg?v=1729555837" alt="Product 2" onclick="changeImage('https://shop-t1-na.gg/cdn/shop/files/2024-T1-Worlds-Uniform-Jersey-Faker_400x.jpg?v=1729555837')">
                <img src="https://shop-t1-na.gg/cdn/shop/files/2024-T1-Worlds-Uniform-Jersey-Zoom-1_400x.jpg?v=1727393754" alt="Product 3" onclick="changeImage('https://shop-t1-na.gg/cdn/shop/files/2024-T1-Worlds-Uniform-Jersey-Zoom-1_400x.jpg?v=1727393754')">
            </div>
            <div class="main-image">
                <img id="displayImage" src="https://shop-t1-na.gg/cdn/shop/files/2024-T1-Worlds-Uniform-Jersey-Front_600x.jpg?v=1727393754" alt="Main Product">
            </div>
            <div class="details">
                <h2>2024 T1 Worlds Uniform Jersey</h2>
                <br>
                <p>MATERIAL: (OUTER) 100% Polyester, (Side Panels, Back Neck) 95% Polyester, 5% Spandex</p>
                <br>
                <p><strong>Price:</strong> 3,931.32 à¸¿</p>
                <br>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>

    <script>
        function changeImage(imageSrc) {
            document.getElementById('displayImage').src = imageSrc;
        }
    </script>
</body>
</html>
